<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Love Running, Club for runners in Dublin, Ireland, Urban running, trail running, Dublin docklands and Phoenix Park" />
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise." />
    <title>Love Running - Sign Up</title>
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/favicon/favicon-32x32.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="assets/favicon/favicon-16x16.png" sizes="16x16" type="image/png" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Sign Up</h2>
        <p>Welcome to the sign up page. Please fill in the form below to join the club.</p>

        <form action="#" method="post" id="signup-form">
            <label for="name">Full Name:</label><br />
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" required minlength="6" /><br /><br />

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="visit our Twitter page (opens in new tab)">
                    <i class="fa-brands fa-square-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit our Youtube page (opens in new tab)">
                    <i class="fa-brands fa-square-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit our Instagram page (opens in new tab)">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/3942b02977.js" crossorigin="anonymous"></script>
</body>

</html>
